appId: com.epiphanyapps.mapyourhealth
---
- launchApp:
    clearState: true

- waitForAnimationToEnd

- takeScreenshot: app-launch

- tapOn: "Sign In"
- waitForAnimationToEnd

- takeScreenshot: sign-in-screen

- inputText:
    id: "email-input"
    text: "test@example.com"

- inputText:
    id: "password-input"
    text: "securepassword123"

- tapOn: "Sign in"
- waitForAnimationToEnd

- takeScreenshot: post-sign-in

- assertVisible: "Dashboard"  # Assuming the dashboard is visible after login

- scrollUntilVisible:
    element:
      text: "Logout"
    direction: DOWN

- tapOn: "Logout"
- waitForAnimationToEnd

- takeScreenshot: logout-screen

- assertVisible: "Sign In"  # Confirming that we are back at the sign in screen after logout